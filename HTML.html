<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Style Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <img src="images/APImg.jpeg" alt="Logo" class="logo">
    <img src="images/wpImg.png" alt="App Image" class="app-image">
    <form id="phone-form">
        <h3>format example: 96112345678</h3>
      <input type="text" id="phone-input" placeholder="Enter your phone number">
      <button type="submit" id="submit-button">
        Submit
      </button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
