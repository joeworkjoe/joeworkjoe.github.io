<!DOCTYPE html>
<html>
<head>
  <title>AIPark</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <img src="images/APImg.jpeg" alt="Logo" class="logo">
    <img src="images/wpImg.png" alt="App Image" class="app-image">
    <form id="phone-form">
      <h3>Format example: 96112345678</h3>
      <input type="text" id="phone-input" placeholder="Enter your phone number">
      <button type="submit" id="submit-button">Submit</button>
      <p id="error-message" class="error-message"></p> <!-- Add this line -->
    </form>
  </div>

  <div class="overlay" id="overlay">
    <div class="popup" id="popup">
      <h3 id="popup-message"></h3>
      <button id="close-button">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
